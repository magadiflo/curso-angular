<div class="container">
    <input type="text" [(ngModel)]="textoInput" placeholder="Nombre">
    <button type="button" *ngIf="showButtonSave" #btnGuardar (click)="addHero()">Guardar</button>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Heroe</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes; trackBy:trackByHero">
                <td>{{ hero.id }}</td>
                <td>{{ hero.name }}</td>
                <td><button type="button" (click)="modifyHero(hero)">Modify</button></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <button type="button" (click)="modify()">Modify</button>
    <ul>
        <li *ngFor="let hero of heroes; trackBy:trackByHero">{{hero.name}}</li>
    </ul>
    <hr>
    <div [ngSwitch]="heroSelected.id">
        <h3 *ngSwitchCase="1">[1] Este héroe es chévere!</h3>
        <h3 *ngSwitchCase="2">[2] Este hérore es chévere!</h3>
        <h3 *ngSwitchCase="3">[3] Este hérore es chévere!</h3>
        <h3 *ngSwitchDefault>Salida por defecto!</h3>
    </div>
</div>
